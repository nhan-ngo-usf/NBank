syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/nhan-ngo-usf/NBank/pb";

message Account {
        string username = 1;
        string full_name = 2;
        int64 balance = 3;
        string currency = 4;
        google.protobuf.Timestamp created_at = 5;
}