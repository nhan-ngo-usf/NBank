syntax = "proto3";

package pb;
import "user.proto";
option go_package = "github.com/nhan-ngo-usf/NBank/pb";

message CreateUserRequest {
        string username = 1;
        string full_name = 2;
        string email = 3;
        string password = 4;
}

message CreateUserResponse {
        User user = 1;
}